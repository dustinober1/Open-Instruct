[tool:pytest]
# Pytest configuration for Open-Instruct

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for different test types
markers =
    unit: marks tests as unit tests (fast, isolated)
    mocked: marks tests as mocked tests (use mocked LLM responses)
    integration: marks tests as integration tests (slower, requires services)
    slow: marks tests as slow (skip with -m 'not slow')
    golden: marks tests as golden set tests (regression testing)

# Coverage options
addopts =
    -v
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json
    --cov-fail-under=85
    --tb=short

# Ignore paths during coverage
[coverage:run]
source = src
omit =
    */venv/*
    */tests/*
    */__pycache__/*
    */site-packages/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
