name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/dashboard/package-lock.json

      - name: Install dependencies
        run: |
          cd packages/dashboard
          npm ci

      - name: Run linter
        run: |
          cd packages/dashboard
          npm run lint

      - name: Run tests
        run: |
          cd packages/dashboard
          npm run test -- --run

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/dashboard/coverage/lcov.info
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/dashboard/package-lock.json

      - name: Install dependencies
        run: |
          cd packages/dashboard
          npm ci

      - name: Build package
        run: |
          cd packages/dashboard
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dashboard-dist
          path: packages/dashboard/dist/
